name: Smoke test on Windows
on: push

permissions:
  contents: read

jobs:
  chromatic:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: install
        run: pnpm install && git status --porcelain
      - name: prep package
        run: ./scripts/rename.js storybook-chromatic
      - run: pnpm run build
      - name: run chromatic
        run: npx -p . chromatic --build-script-name build-test-storybook --exit-zero-on-changes --force-rebuild
        env:
          LOG_LEVEL: debug
          DEBUG: chromatic-cli
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.SMOKE_TESTS_CHROMATIC_PROJECT_TOKEN }}
