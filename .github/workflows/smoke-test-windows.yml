name: Smoke test via yarn on Windows

on:
  workflow_call:
    secrets:
      SMOKE_TESTS_CHROMATIC_PROJECT_TOKEN:
        required: true

permissions:
  contents: read

jobs:
  self-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - run: corepack enable
      - name: install
        run: yarn && git status --porcelain
      - name: prep package
        run: ./scripts/rename.js storybook-chromatic
      - run: yarn build
      - name: run chromatic
        run: npx -p . chromatic --build-script-name build-test-storybook --exit-zero-on-changes --force-rebuild
        env:
          LOG_LEVEL: debug
          DEBUG: chromatic-cli
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.SMOKE_TESTS_CHROMATIC_PROJECT_TOKEN }}
