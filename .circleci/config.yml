version: 2
jobs:
  build:
    docker:
      - image: cimg/node:lts
    resource_class: xlarge

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pnpm-lock.yaml" }}
            - v1-dependencies-

      - run: curl -fsSL https://get.pnpm.io/install.sh | bash -

      - run: pnpm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "pnpm-lock.yaml" }}

      - run: pnpm run lint

      # unit test
      - run: pnpm run test

      # publish code coverage results
      - run: bash <(curl -Ls https://coverage.codacy.com/get.sh)

      # test if dist is correctly generated from src
      - run: pnpm run build && git status --porcelain
